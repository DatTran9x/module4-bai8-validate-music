<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete song</title>
</head>
<body>
<div>
    <form method="post" enctype="multipart/form-data">
        <div>
            <button>
                <a href="/home">Back to homepage</a>
            </button>
        </div>
        <div>
            <table>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Genre</th>
                </tr>
                <tr th:object="${song}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{author}"></td>
                    <td th:text="*{genre.name}"></td>
                    <td>
                        <audio controls>
                            <source th:src="${song.song}">
                        </audio>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
